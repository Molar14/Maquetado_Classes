<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Clase 8</title>
</head>
<body>
    <section>
        <h2>Sistema de grid</h2>
        <div class="container">
            <div class="row">
                <div class="col myCol">col1</div>
                <div class="col myCol">col2</div>
                <div class="col myCol">col3</div>
                <div class="col myCol">col4</div>
                <div class="col myCol">col5</div>
                <div class="col myCol">col6</div>
                <div class="col myCol">col7</div>
                <div class="col myCol">col8</div>
                <div class="col myCol">col9</div>
                <div class="col myCol">col10</div>
                <div class="col myCol">col11</div>
                <div class="col myCol">col12</div>
            </div>
    </section>
    <div class="container-xxl">
        <div class="row">
            <div class="col-4 myCol d-none d-xxl-block">col-4</div>
            <div class="col-6 myCol d-none d-xxl-block">col-6</div>
            <div class="col-2 myCol d-none d-xxl-block">col-2</div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row">
            <div class="col-3 myCol d-none d-xl-block d-xxl-none">col-3</div>
            <div class="col-6 myCol d-none d-xl-block d-xxl-none">col-6</div>
            <div class="col-2 myCol d-none d-xl-block d-xxl-none">col-2</div>
            <div class="col-1 myCol d-none d-xl-block d-xxl-none">col-1</div>
        </div>
    </div>
    <div class="container-lg">
        <div class="row">
            <div class="col-6 myCol d-none d-lg-block d-xl-none">col-6</div>
            <div class="col-6 myCol d-none d-lg-block d-xl-none">col-6</div>
        </div>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-1 myCol d-none d-md-block d-lg-none">col-1</div>
            <div class="col-4 myCol d-none d-md-block d-lg-none">col-4</div>
            <div class="col-1 myCol d-none d-md-block d-lg-none">col-1</div>
            <div class="col-6 myCol d-none d-md-block d-lg-none">col-6</div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row">
            <div class="col-12 myCol d-none d-sm-block d-md-none">col-12</div>
            <div class="col-12 myCol d-none d-sm-block d-md-none">col-12</div>
            <div class="col-12 myCol d-none d-sm-block d-md-none">col-12</div>
            <div class="col-12 myCol d-none d-sm-block d-md-none">col-12</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
